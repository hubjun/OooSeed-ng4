<ul class="team-grid-list" *ngIf="members.total>0">
  <li *ngFor="let member of members.list">
    <div class="content" *ngIf="member.orgInfoVO" routerLink="/team/{{member.orgInfoVO.orgId}}">
        <img class="avatar" 
              [lazyLoad]="member.iconUrl" 
              [defaultImage]="'/assets/icon/team_default_badgebig.png'"
              [errorImage]="'/assets/icon/team_default_badgebig.png'" 
              [scrollTarget]="scrollContainer"/>
      <i class="identity team">球队</i>
      <span class="nickname">{{member.orgInfoVO.orgName}}</span>
    </div>
    <div class="content" *ngIf="!member.orgInfoVO" routerLink="/homepage/{{member.userId}}">
        <img class="avatar" 
              [lazyLoad]="member.iconUrl" 
              [defaultImage]="'/assets/icon/concern_default_head.png'"
              [errorImage]="'/assets/icon/concern_default_head.png'" 
              [scrollTarget]="scrollContainer"/>
      <i class="identity user">个人</i>
      <span class="nickname">{{member.nickName}}</span>
    </div>
  </li>
</ul>
