<seed-toolbar-header>
  <seed-toolbar-home></seed-toolbar-home>
  <seed-toolbar-title></seed-toolbar-title>
  <seed-toolbar-menu></seed-toolbar-menu>
</seed-toolbar-header>
<seed-content class="seed-person-page">
  <div class="seed-person-homepage"  *ngIf="personHeaderInfo">
    <div class="person-header">
      <img src="{{
      localUserId
      ?(personHeaderInfo.isFollowed==0
      ?(uncare):(personHeaderInfo.isFollowedMe==0
      ?cared:eachcare)):' '}}"
           class="person-icon"
           *ngIf="localUserId"
      >
      <div class="person-Info">
        <!--<div class="person-flex">-->
          <div class="person-image">
            <img
              src="{{personHeaderInfo.iconUrl||'../../../assets/images/placeholder_head_pic.png'}}"
              class="person-img"
            >
            <img
              src="../../assets/images/{{personHeaderInfo.sex==1?'boy':
              (personHeaderInfo.sex==2?'girl':' ')}}.png" class="little-icon"
              *ngIf="personHeaderInfo.sex==1||personHeaderInfo.sex==2"
            >
          </div>
          <div class="person-name">{{personHeaderInfo.nickName }}</div>
          <img
            src="{{personHeaderInfo.authStatus==0?'../../../assets/icon/weirenzheng.png'
            :personHeaderInfo.appImgUrl||'../../../assets/icon/yirenzheng.png'}}"
            class="person-check"
          >
          <div class="person-edit"
               *ngIf="personHeaderInfo.areaCityName&&personHeaderInfo.areaDistName"
          >
            {{personHeaderInfo.areaCityName+'-'+personHeaderInfo.areaDistName}}
          </div>
        <div class="person-edit"
             *ngIf="!personHeaderInfo.areaCityName||!personHeaderInfo.areaDistName"
        >
          {{'暂无地址'}}
        </div>
        <!--</div>-->
      </div>
    </div>
    <div class="person-clum">
      <a
        class="person-share"
        routerLink="/homepage/{{userId}}/person-share"
        routerLinkActive="person-clum-current"
        (click)="share()"
      >
        <span>分享</span>
      </a>
      <a
        class="person-fans"
        routerLink="/homepage/{{userId}}/person-fans"
        routerLinkActive="person-clum-current"
        (click)="fans()"
      >
        <span>粉丝</span>
      </a>
      <a
        class="person-service"
        routerLink="/homepage/{{userId}}/person-service"
        routerLinkActive="person-clum-current"
        (click)="service()"
      >
        <span>服务</span>
      </a>
      <a
        class="person-circle"
        routerLink="/homepage/{{userId}}/person-events"
        routerLinkActive="person-clum-current"
        (click)="events()"
      >
        <span>赛事</span>
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</seed-content>
