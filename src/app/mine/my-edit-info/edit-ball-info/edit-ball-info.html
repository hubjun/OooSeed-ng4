<div class="normal-list gray-background">
  <p class="edit-title">足球个人信息</p>
  <div class="list  top-gap">
    <div class="item">
      <em>球龄</em>
      <span class="info">{{userObj.ballAge}}</span>
      <select-list [options]="agearr"(change)="ballage($event)"[selected]="userObj.ballAge"></select-list>
    </div>
    <div class="item" (click)="setGender()">
      <em>认证身份</em>
      <span class="info">未认证</span>
    </div>
  </div>
  <div class="gap"></div>

  <div class="list ionicDateItem ageSelectWarp">
    <div class="item">
      <em>惯用脚</em>
      <span class="info">{{userObj.foot}}</span>
      <select-list [options]="footarr"(change)="changefoot($event)"[selected]="userObj.foot"></select-list>
    </div>
    <div class="item"(click)="changepositon()">
      <em>场上位置</em>
      <span class="info">{{userObj.position}}</span>
    </div>
    <div class="item"(click)="changetedian()">
      <em>能力特点</em>
      <span class="info">{{userObj.tedian}}</span>
    </div>

  </div>
  <div class="gap"></div>
  <div class="list">
    <div class="item" (click)="setBallInfo()">
      <em>曾效力球队</em>
      <span class="info"></span>
    </div>
  </div>
</div>

</seed-content>
<choose-two-items [items]="positionitems"(chooseindex)="choosete($event,1)"*ngIf="postionsee"></choose-two-items>
<choose-two-items [items]="tetianitems"(chooseindex)="choosete($event,2)"*ngIf="tediansee"></choose-two-items>
