<seed-toolbar-header>
  <seed-toolbar-home></seed-toolbar-home>
  <seed-toolbar-title></seed-toolbar-title>
  <seed-toolbar-menu></seed-toolbar-menu>
</seed-toolbar-header>
<seed-content class="spell-detail-inner">
  <div class="mycontent">
    <div class="mine-new-team">
      <ul>
        <li (click)="goMyFeeds()">
          <img src="../../../assets/icon/icon_myhome_post.png" class="mine-team-news">
          <div class="mine-team-clum">
            <span>我的帖子</span>
            <img class="person-arrow" src="../../../assets/icon/arrow.png">
            <!--<div class="mine-news-number">99</div>-->
          </div>
        </li>
        <li (click)="goMyInfo()">
          <img src="../../../assets/icon/icon_myhome_information.png" class="mine-team-news">
          <div class="mine-team-clum">
            <span>我的资讯</span>
            <img class="person-arrow" src="../../../assets/icon/arrow.png">
          </div>
        </li>
        <li (click)="goMyAlbum()">
          <img src="../../../assets/icon/icon_myhome_photo.png" class="mine-team-news">
          <div class="mine-team-clum">
            <span>我的相册</span>
            <img class="person-arrow" src="../../../assets/icon/arrow.png">
          </div>
        </li>
        <li (click)="goMyVideo()">
          <img src="../../../assets/icon/icon_myhome_video.png" class="mine-team-news">
          <div class="mine-team-clum">
            <span>我的视频</span>
            <div>
              <img class="person-arrow" src="../../../assets/icon/arrow.png">
            </div>
          </div>
        </li>
        <li (click)="goMyDigg()">
          <img src="../../../assets/icon/icon_myhome_praise.png" class="mine-team-news">
          <div class="mine-team-clum">
            <span>我的点赞</span>
            <img class="person-arrow" src="../../../assets/icon/arrow.png">
          </div>
        </li>
      </ul>
    </div>
  </div>
</seed-content>
