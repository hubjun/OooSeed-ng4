<seed-toolbar-header>
  <seed-toolbar-home></seed-toolbar-home>
  <seed-toolbar-title></seed-toolbar-title>
  <seed-toolbar-menu></seed-toolbar-menu>
</seed-toolbar-header>
<seed-content>
  <div class="noticePage">
    <div class="tieZiMissingPage" *ngIf="mesObj?.length == 0">
      <missing-default-content [text]="'还没有你的@消息哦~'" [srcurl]="'../../../../assets/images/image_nomore.png'"></missing-default-content>
    </div>
    <div class="gap"></div>
    <div class="cardWrap" *ngFor="let v of mesObj">
      <div class="cusCard">
        <div class="avatarBox">
          <div class="avatar">
            <img [src]="v.userInfoBasicRespVO.iconUrl" alt="" [hidden]="!v.userInfoBasicRespVO.iconUrl">
            <img src="../../assets/icon/concern_default_head.png" alt="" *ngIf="!v.userInfoBasicRespVO.iconUrl">
          </div>
          <div class="rightBox">
            <div class="name">{{v.userInfoBasicRespVO.nickName}}</div>
            <div class="dateTime">{{v.createDate}}</div>
          </div>
        </div>
        <!--<span class="disc">{{v.feedTitle}}</span>-->
        <span class="disc">{{v.contentStr}}</span>
        <div class="postContent">
          <span>{{v.noticeType == '1' ? '原分享' : ''}}</span>
          <div class="content">
            <p>{{v.noticeType == '2' ? v.userInfoBasicRespVO.nickName + '的评论：' : ''}}{{v.content}}</p>
            <!--<p>仿佛兮若青云之碧月，飘摇兮若流风之回雪……阿，好湿好湿好湿好湿好湿好湿好湿好湿</p>-->
          </div>
        </div>
      </div>
      <div class="gap"></div>
    </div>
  </div>
</seed-content>
